<body>

<div id="hud">

  <span id="bossHpContainer" style="display:none;">Boss è¡€é‡: <span id="bossHp">100</span></span>
</div>
<div id="gameOverScreen">
  <img src="image/è€„è€‹è¿‡è½½.jpg" />
  <h1>ä½ è¿‡è½½äº†ï¼</h1>
  <button onclick="location.reload()">å†æ¥ä¸€æ¬¡</button>
</div>

<script>
const winScreen = document.createElement('div');
winScreen.id = "winScreen";
winScreen.style.position = 'absolute';
winScreen.style.top = '0';
winScreen.style.left = '0';
winScreen.style.width = '100%';
winScreen.style.height = '100%';
winScreen.style.background = 'rgba(0,0,0,0.85)';
winScreen.style.color = 'white';
winScreen.style.display = 'none';
winScreen.style.flexDirection = 'column';
winScreen.style.alignItems = 'center';
winScreen.style.justifyContent = 'center';
winScreen.style.zIndex = '25';
winScreen.innerHTML = `
  <h1>ğŸ‰ é€šå…³æˆåŠŸï¼</h1>
  <img src="image/è€„è€‹è·³èˆ.gif" width="200" />
  <p style="font-size: 20px; margin-top: 20px;">ä½ å‡»è´¥äº†æœ€ç»ˆ Bossï¼ŒæˆåŠŸé€ƒç¦»è€„è€‹ä¸–ç•Œï¼</p>
  <button onclick="location.href='level1.html'" style="margin-top: 20px; font-size: 18px;">è¿”å›ç¬¬ä¸€å…³</button>
`;
document.body.appendChild(winScreen);
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const playerImg = new Image();
playerImg.src = 'image/è€„è€‹è‡ªè¡Œè½¦.gif';
const bulletImg = new Image();
bulletImg.src = 'image/å“ˆåŸºé†š.jpg';
const pringlesImgs = [
  (() => { let i = new Image(); i.src = 'image/å“å®¢çº¢.png'; return i; })(),
  (() => { let i = new Image(); i.src = 'image/å“å®¢ç»¿.png'; return i; })(),
  (() => { let i = new Image(); i.src = 'image/å“å®¢è–¯ç‰‡.jpg'; return i; })()
];
const obstacleImgs = [
  (() => { let i = new Image(); i.src = 'image/è€„è€‹ç‚¸å¼¹.gif'; return i; })(),
  (() => { let i = new Image(); i.src = 'image/è€„è€‹boss.jpg'; return i; })()
];
const bossImg = new Image();
bossImg.src = 'image/æœ€ç»ˆboss.png';

let player = {
  x: 100,
  y: canvas.height - 150,
  width: 80,
  height: 80,
  velocityY: 0,
};

let gravity = 1.2;
let jumpStrength = -18;
let jumpCount = 0;
let bullets = [];
let obstacles = [];
let spawnCount = 0;
const maxObstacles = 30;
let gameRunning = true;

let bossHp = 100;
let isBossAlive = false;
let boss = null;
let bossBullets = [];

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
  ctx.scale(-1, 1);
  ctx.drawImage(playerImg, -player.width / 2, -player.height / 2, player.width, player.height);
  ctx.restore();
}

function drawBullets() {
  bullets.forEach(b => {
    ctx.drawImage(bulletImg, b.x, b.y, b.width, b.height);
  });
}

function updateBullets() {
  bullets.forEach(b => b.x += 6);
  bullets = bullets.filter(b => b.x < canvas.width);
}

function drawObstacles() {
  obstacles.forEach(o => {
    ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
  });
}

function updateObstacles() {
  obstacles.forEach(o => o.x -= 4);
  let newObstacles = [];
  obstacles.forEach(o => {
    let hit = false;
    for (let i = 0; i < bullets.length; i++) {
      let b = bullets[i];
      if (b.x < o.x + o.width && b.x + b.width > o.x && b.y < o.y + o.height && b.y + b.height > o.y) {
        hit = true;
        bullets.splice(i, 1);
        break;
      }
    }
    if (!hit) newObstacles.push(o);
  });
  obstacles = newObstacles;
}

function updatePlayer() {
  player.velocityY += gravity;
  player.y += player.velocityY;
  if (player.y + player.height >= canvas.height) {
    player.y = canvas.height - player.height;
    player.velocityY = 0;
    jumpCount = 0;
  }
}

function fireBullet() {
  bullets.push({
    x: player.x + player.width,
    y: player.y + player.height / 2 - 12,
    width: 60,
    height: 24
  });
}

function jump() {
  if (jumpCount < 2) {
    player.velocityY = jumpStrength;
    jumpCount++;
  }
}

function spawnObstacle() {
  if (!gameRunning || spawnCount >= maxObstacles) return;
  const img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
  const height = 80;
  const width = 80;
  const minY = canvas.height - height - 20;
  const maxY = canvas.height - 250;
  const y = Math.floor(Math.random() * (minY - maxY + 1)) + maxY;
  obstacles.push({ x: canvas.width + 100, y, width, height, img });
  spawnCount++;
if (spawnCount === maxObstacles) {
  setTimeout(() => {
    isBossAlive = true;
    const bossWidth = canvas.width / 3;
    const bossHeight = bossWidth * 4 / 3; // å‡è®¾åŸå›¾ä¸ºå®½é«˜æ¯” 3:4
    const bulletClearance = 60;
    boss = {
      x: canvas.width - bossWidth - 40,
      y: canvas.height - bossHeight - bulletClearance,
      width: bossWidth,
      height: bossHeight
    };
    document.getElementById("bossHpContainer").style.display = "inline";
    setInterval(spawnBossBullet, 1200);
  }, 1000);
}
}

function spawnBossBullet() {
  if (!isBossAlive) return;
  const heights = [
    canvas.height - 60,
    canvas.height - 160,
    canvas.height - 260
  ];
  const count = Math.floor(Math.random() * 3) + 1;
  const selectedHeights = [...heights].sort(() => 0.5 - Math.random()).slice(0, count);
  selectedHeights.forEach((y, idx) => {
    const img = pringlesImgs[idx % pringlesImgs.length];
    bossBullets.push({ x: boss.x, y, width: 120, height: 90, img });
  });
}

function drawBoss() {
  if (boss) {
    ctx.drawImage(bossImg, boss.x, boss.y, boss.width, boss.height);
  }
}

function drawBossBullets() {
  bossBullets.forEach(b => {
    ctx.save();
    ctx.translate(b.x + b.width / 2, b.y + b.height / 2);
    ctx.rotate(Math.PI / 2); // 90åº¦æ—‹è½¬
    ctx.drawImage(b.img, -b.height / 2, -b.width / 2, b.height, b.width); // å®½é«˜äº’æ¢å®ç°æ—‹è½¬æ•ˆæœ
    ctx.restore();
  });
}

function updateBossBullets() {
  bossBullets.forEach(b => b.x -= 5);
  let newBullets = [];
  bossBullets.forEach(b => {
    let destroyed = false;
    for (let i = 0; i < bullets.length; i++) {
      const my = bullets[i];
      if (my.x < b.x + b.width && my.x + my.width > b.x && my.y < b.y + b.height && my.y + my.height > b.y) {
        bullets.splice(i, 1);
        destroyed = true;
        break;
      }
    }
    if (!destroyed && b.x + b.width > 0) newBullets.push(b);
  });
  bossBullets = newBullets;
}

function checkCollision() {
  for (let o of obstacles) {
    if (
      player.x < o.x + o.width &&
      player.x + player.width > o.x &&
      player.y < o.y + o.height &&
      player.y + player.height > o.y
    ) {
      gameRunning = false;
      document.getElementById("gameOverScreen").style.display = "flex";
      return;
    }
  }
  for (let b of bossBullets) {
    if (
      player.x < b.x + b.width &&
      player.x + player.width > b.x &&
      player.y < b.y + b.height &&
      player.y + player.height > b.y
    ) {
      gameRunning = false;
      document.getElementById("gameOverScreen").style.display = "flex";
      return;
    }
  }
  if (isBossAlive && boss) {
    bullets.forEach((b, i) => {
      if (
        b.x < boss.x + boss.width &&
        b.x + b.width > boss.x &&
        b.y < boss.y + boss.height &&
        b.y + b.height > boss.y
      ) {
        bossHp--;
        bullets.splice(i, 1);
        document.getElementById("bossHp").innerText = bossHp;
        if (bossHp <= 0) {
          isBossAlive = false;
          gameRunning = false;
          document.getElementById("bossHpContainer").style.display = "none";
          document.getElementById("gameOverScreen").style.display = "none";
          winScreen.style.display = "flex";
        }
      }
    });
  }
}

function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  updatePlayer();
  drawBullets();
  updateBullets();
  drawObstacles();
  updateObstacles();
  if (isBossAlive) {
    drawBoss();
    drawBossBullets();
    updateBossBullets();
  }
  checkCollision();
  requestAnimationFrame(gameLoop);
}

setInterval(spawnObstacle, 1000);

document.addEventListener('keydown', e => {
  if (!gameRunning) return;
  if (e.code === 'Space') fireBullet();
  if (e.code === 'ArrowUp') jump();
});

document.addEventListener('mousedown', e => {
  if (!gameRunning) return;
  if (e.clientY < canvas.height / 2) {
    jump();
  } else {
    fireBullet();
  }
});

document.addEventListener('touchstart', e => {
  if (!gameRunning) return;
  if (e.touches[0].clientY < canvas.height / 2) {
    jump();
  } else {
    fireBullet();
  }
});

gameLoop();
</script>
